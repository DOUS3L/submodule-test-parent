name: CI
on: [repository_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Event Information
        run: |
          echo "Event '${{ github.event.action }}' received from '${{ github.event.client_payload.repository }}'"
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Pull submodule
        run: |
          git pull --recurse-submodules
          git submodule update --init vendor/vendor-1
          git submodule update --remote vendor/vendor-1
      - name: Push changes
        run: |
          git config --global user.name 'DOUS3L'
          git config --global user.email 'aldo101162@gmail.com'
          git add .
          git commit -m "Automated submodule update"
          git push
